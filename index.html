<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>Dungeon Adventure</title>
      <link href="./style.css" type="text/css" rel="stylesheet">
      <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
  </head>
  <body>

    <header>
      <h2>Dungeon Adventure</h1>
      <h4>Game Controls</h4>
      <p>Left and Right Arrows to Move</p>
      <p>Up Arrow to Jump</p>
      <p>Space to Throw Pickaxe</p>
      <h3>Level <span id='level'>__</span> </h3>
    </header>

    <div id="game_window">
      <script src='./main.js' type="module"></script>
    </div>

    <footer>
      <audio id="myaudio" src='./assets/dungeon_background.wav' hidden loop volume="0.2" autoplay></audio>
      <script>
        let audio = document.getElementById('myaudio');
        audio.volume = 0.3;
      </script>
      <p>Music by julius_galla and sounds by LittleRobotSoundFactory and InspectorJ (www.jshaw.co.uk)<p>
      <p>All audio can be found on https://freesound.org/</p>
    </footer>
  </body>

</html>
